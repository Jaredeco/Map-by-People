{%extends "base.html"%}
{% block title %}
Create Marker
{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{{url_for('.static', filename='css/createmarker_style.css')}}">
{% endblock %}

{% block content%}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Your Places</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Map<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/marker_info">Places</a>
        </li>
      </ul>
    </div>
  </nav>


   <h2>Create marker</h2>
   <h4>{{ad}}</h4>
   <div class="column">
   <form class="form-contact comment_form" action="/create_marker" id="commentForm" method="POST">
      <div class="row">
         <div class="col-sm-6">
            <div class="form-group">
               <input class="form-control" name="name" id="name" type="text" placeholder="Name of the location" required="">
            </div>
         <div class="col-12">
            <div class="form-group">
               <textarea class="form-control w-100" name="texta" id="comment" cols="30" rows="9"
                  placeholder="Write Comment" style="resize: none;" required=""></textarea>
            </div>
         </div>
           <label for="img">Select image:</label>
           <input type="file" id="img" name="img" accept="image/*">
         </form>
         <div class="form-group">
            <button type="submit" class="button button-contactForm btn_1 boxed-btn">Create</button>
         </div>
         </div>
         <div class="column">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRtY30QvsrmcLKkQw8nI7dJiCoGVWWUnwpaQtpP3ZkZRPos1kh3&usqp=CAU" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRtY30QvsrmcLKkQw8nI7dJiCoGVWWUnwpaQtpP3ZkZRPos1kh3&usqp=CAU" alt="Second slide">
    </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
