{%extends "base.html"%}
{% block title %}
Create Marker
{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{{url_for('.static', filename='css/createmarker_style.css')}}">
{% endblock %}

{% block content%}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Your Places</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Map<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/places">Places</a>
        </li>
      </ul>
    </div>
  </nav>


   <h2 style="margin-top: 40px;">Create marker</h2>
   <form class="form-contact comment_form" action="/create_marker" id="commentForm" method="POST" enctype="multipart/form-data">
      <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
              <input class="form-control" name="address" id="address" type="text"  maxlength="125" placeholder="Location" value="{{ad}}" required="">
              <input style="margin-top: 20px; margin-bottom:20px;width: 100%;" class="form-control" name="name" id="name" type="text" placeholder="Name of the location" required="">
              <input style="margin-top: 20px; margin-bottom:20px;width: 100%;" class="form-control" name="category" id="name" type="text" placeholder="Category" required="">            
            </div>
            

         <div class="col-12">
            <div class="form-group">
               <textarea class="form-control w-100" name="texta" id="comment" cols="30" rows="9"
                  placeholder="Write Comment" style="resize: none;" required=""></textarea>
            </div>
         </div>

         <div class="form-group">
            <button type="submit" class="button button-contactForm btn_1 boxed-btn">Create</button>
         </div>
         </div>
       </div>
       
{%block scripts%}
{% endblock %}
{% endblock %}
