{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Create Marker
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/createmarker_style.css')}}">
{% endblock %}

{% block content%}
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Nice Places</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            
            <li><a href="{{ url_for('map') }}">Map</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
		<form class="add_marker" method="POST">
			<textarea style="resize: none;" rows="10" cols="30" name="address" placeholder="Enter address of the place"></textarea> 
		  	<textarea name="marker_content" rows="10" cols="30" placeholder="Enter content of the marker" style="resize: none;"></textarea>
		  	<br><br>
		  	<input type="submit" name="submit">
		</form>
		<form method="POST" action="/upload" enctype="multipart/form-data" class="fileform">
		<div class="form-group">
			<label for="inputFile">File input</label>
			<input type="file" name="inputFile">
		</div>
		<button type="submit" class="btnfile">Submit file</button>
		</form>
{% endblock %}
